<!-- begin c-hero -->
<div class="hero">
    <div class="container">
      <div class="row">
        <div class="col col-6 col-t-12 last-item">
          <div class="hero__content">
            <h1 class="hero__title">{% t author.say-hello %} <strong>{% t author.name %}</strong></h1>
            <p class="hero__subtitle">{% t author.bio %}</p>
            <div class="hero__social">
              <span class="hero__social-title">{% t author.follow %} |</span>
              {% include contact-link.html %}
            </div>
          </div>
        </div>
        <div class="col col-6 col-t-12">
          <div class="hero__image">
            <img src="{{site.baseurl}}/images/author.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end hero -->
